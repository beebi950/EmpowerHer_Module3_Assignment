<!DOCTYPE html>
<html>
<head>
  <title>Book App</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
</head>
<body>

  <h1>Book Management</h1>

  <form id="addBookForm">
    <input id="title" placeholder="Title" required>
    <input id="author" placeholder="Author" required>
    <input id="price" type="number" placeholder="Price" required>
    <input id="imageUrl" placeholder="Image URL" required>
    <button>Add Book</button>
  </form>

  <div id="booksGrid"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
